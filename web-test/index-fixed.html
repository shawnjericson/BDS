<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDS Web Test - Login & Logout (Fixed)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-danger {
            background: #ff4757;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff3838;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .user-info p {
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .status {
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ BDS Web Test (Fixed)</h1>
            <p>Test Login & Logout Functionality</p>
        </div>
        
        <!-- Status Messages -->
        <div id="status" class="status hidden"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="123456" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span id="loginText">ƒêƒÉng nh·∫≠p</span>
                    <span id="loginLoading" class="loading hidden"></span>
                </button>
            </form>
            
            <div style="margin-top: 1rem; text-align: center; color: #666; font-size: 0.9rem;">
                <p>Test accounts:</p>
                <p>admin@example.com / 123456</p>
                <p>manager@example.com / 123456</p>
            </div>
        </div>
        
        <!-- User Dashboard -->
        <div id="userDashboard" class="hidden">
            <div class="user-info">
                <h3>üë§ Th√¥ng tin ng∆∞·ªùi d√πng</h3>
                <p><strong>T√™n:</strong> <span id="userName"></span></p>
                <p><strong>Email:</strong> <span id="userEmail"></span></p>
                <p><strong>M√£ gi·ªõi thi·ªáu:</strong> <span id="userReferralCode"></span></p>
                <p><strong>Manager:</strong> <span id="userManager"></span></p>
                <p><strong>Qu·∫£n l√Ω:</strong> <span id="managedCount"></span> ng∆∞·ªùi</p>
            </div>
            
            <button class="btn btn-danger" id="logoutBtn">
                <span id="logoutText">üö™ ƒêƒÉng xu·∫•t</span>
                <span id="logoutLoading" class="loading hidden"></span>
            </button>
            
            <button class="btn btn-primary" id="refreshBtn" style="background: #28a745;">
                üîÑ L√†m m·ªõi th√¥ng tin
            </button>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM Content Loaded - Starting BDS Web Test...');
            
            const API_BASE_URL = 'http://localhost:3000';
            
            // State variables
            let currentUser = null;
            let accessToken = null;
            
            // DOM elements
            const loginForm = document.getElementById('loginForm');
            const userDashboard = document.getElementById('userDashboard');
            const loginFormElement = document.getElementById('loginFormElement');
            const logoutBtn = document.getElementById('logoutBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const status = document.getElementById('status');
            
            // Debug DOM elements
            console.log('üîß DOM Elements Check:');
            console.log('   loginForm:', loginForm ? '‚úÖ' : '‚ùå');
            console.log('   userDashboard:', userDashboard ? '‚úÖ' : '‚ùå');
            console.log('   logoutBtn:', logoutBtn ? '‚úÖ' : '‚ùå');
            console.log('   refreshBtn:', refreshBtn ? '‚úÖ' : '‚ùå');
            
            // Utility functions
            function showStatus(message, type = 'success') {
                console.log(`üì¢ Status: ${message} (${type})`);
                status.textContent = message;
                status.className = `status ${type}`;
                status.classList.remove('hidden');
                
                setTimeout(() => {
                    status.classList.add('hidden');
                }, 5000);
            }
            
            function setLoading(btnId, loading) {
                const btn = document.getElementById(btnId);
                const text = document.getElementById(btnId.replace('Btn', 'Text'));
                const loadingSpinner = document.getElementById(btnId.replace('Btn', 'Loading'));
                
                if (btn && text && loadingSpinner) {
                    btn.disabled = loading;
                    if (loading) {
                        text.classList.add('hidden');
                        loadingSpinner.classList.remove('hidden');
                    } else {
                        text.classList.remove('hidden');
                        loadingSpinner.classList.add('hidden');
                    }
                }
            }
            
            function showLoginForm() {
                console.log('üîµ showLoginForm() called');
                if (loginForm && userDashboard) {
                    loginForm.classList.remove('hidden');
                    userDashboard.classList.add('hidden');
                    console.log('üîµ Login form is now visible, dashboard hidden');
                }
            }
            
            function showUserDashboard() {
                console.log('üü¢ showUserDashboard() called');
                if (loginForm && userDashboard) {
                    loginForm.classList.add('hidden');
                    userDashboard.classList.remove('hidden');
                    console.log('üü¢ Dashboard is now visible, login form hidden');
                }
            }
            
            function updateUserInfo(user) {
                console.log('üìù Updating user info:', user.fullName);
                const elements = {
                    userName: document.getElementById('userName'),
                    userEmail: document.getElementById('userEmail'),
                    userReferralCode: document.getElementById('userReferralCode'),
                    userManager: document.getElementById('userManager'),
                    managedCount: document.getElementById('managedCount')
                };
                
                if (elements.userName) elements.userName.textContent = user.fullName;
                if (elements.userEmail) elements.userEmail.textContent = user.email;
                if (elements.userReferralCode) elements.userReferralCode.textContent = user.referralCode || 'N/A';
                if (elements.userManager) elements.userManager.textContent = user.manager?.fullName || 'Kh√¥ng c√≥';
                if (elements.managedCount) elements.managedCount.textContent = user.managedUsers?.length || 0;
            }
            
            // API functions
            async function login(email, password) {
                console.log('üîê Attempting login for:', email);
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Login failed');
                }
                
                return response.json();
            }
            
            async function getUserProfile() {
                console.log('üë§ Getting user profile...');
                const response = await fetch(`${API_BASE_URL}/users/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error('Failed to get user profile');
                }
                
                return response.json();
            }
            
            // Event handlers
            if (loginFormElement) {
                loginFormElement.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('üìù Login form submitted');
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    setLoading('loginBtn', true);
                    
                    try {
                        const result = await login(email, password);
                        accessToken = result.access_token;
                        currentUser = result.user;
                        
                        console.log('‚úÖ Login successful:', currentUser.fullName);
                        
                        // Get full user profile
                        const fullProfile = await getUserProfile();
                        
                        updateUserInfo(fullProfile);
                        showUserDashboard();
                        showStatus('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                        
                        // Store in localStorage for persistence
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('currentUser', JSON.stringify(fullProfile));
                        
                    } catch (error) {
                        console.error('‚ùå Login failed:', error);
                        showStatus(`ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ${error.message}`, 'error');
                    } finally {
                        setLoading('loginBtn', false);
                    }
                });
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    console.log('üî¥ Logout button clicked!');
                    setLoading('logoutBtn', true);
                    
                    try {
                        console.log('üî¥ Starting logout process...');
                        
                        // Clear local storage
                        console.log('üî¥ Clearing localStorage...');
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('currentUser');
                        console.log('üî¥ localStorage cleared');
                        
                        // Reset state
                        console.log('üî¥ Resetting state...');
                        accessToken = null;
                        currentUser = null;
                        console.log('üî¥ State reset');
                        
                        // Show login form
                        console.log('üî¥ Showing login form...');
                        showLoginForm();
                        console.log('üî¥ Login form shown');
                        
                        showStatus('ƒêƒÉng xu·∫•t th√†nh c√¥ng!', 'success');
                        console.log('üî¥ Logout completed successfully!');
                        
                    } catch (error) {
                        console.error('üî¥ Logout error:', error);
                        showStatus(`ƒêƒÉng xu·∫•t th·∫•t b·∫°i: ${error.message}`, 'error');
                    } finally {
                        setLoading('logoutBtn', false);
                        console.log('üî¥ Logout loading state cleared');
                    }
                });
            } else {
                console.error('‚ùå Logout button not found!');
            }
            
            if (refreshBtn) {
                refreshBtn.addEventListener('click', async () => {
                    if (!accessToken) return;
                    
                    console.log('üîÑ Refreshing user info...');
                    try {
                        const fullProfile = await getUserProfile();
                        updateUserInfo(fullProfile);
                        showStatus('Th√¥ng tin ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t!', 'success');
                    } catch (error) {
                        console.error('‚ùå Refresh failed:', error);
                        showStatus(`Kh√¥ng th·ªÉ c·∫≠p nh·∫≠t th√¥ng tin: ${error.message}`, 'error');
                        // If token is invalid, logout
                        if (error.message.includes('401') || error.message.includes('Unauthorized')) {
                            if (logoutBtn) logoutBtn.click();
                        }
                    }
                });
            }
            
            // Initialize app
            function initApp() {
                console.log('üöÄ Initializing app...');
                
                // Check if user is already logged in
                const storedToken = localStorage.getItem('accessToken');
                const storedUser = localStorage.getItem('currentUser');
                
                if (storedToken && storedUser) {
                    console.log('üì± Found stored credentials, auto-login...');
                    accessToken = storedToken;
                    currentUser = JSON.parse(storedUser);
                    updateUserInfo(currentUser);
                    showUserDashboard();
                    
                    // Verify token is still valid
                    if (refreshBtn) refreshBtn.click();
                } else {
                    console.log('üîë No stored credentials, showing login form');
                    showLoginForm();
                }
            }
            
            // Start the app
            console.log('üéØ Starting app initialization...');
            initApp();
            console.log('‚úÖ App initialization completed');
            
        }); // End DOMContentLoaded
    </script>
</body>
</html>
